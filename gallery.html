<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Max Fitness</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }

    header {
      background: #1f1f1f;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-top: 20px;
      text-align: center;
      font-size: 2em;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background: #1f1f1f;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Max Fitness Gallery</h1>
  </header>

  <h2>Workout Moments & Facility</h2>
  <div class="gallery">
    <img src="https://cdn-magazine.nutrabay.com/wp-content/uploads/2023/02/strong-bodybuilder-doing-heavy-weight-exercise-back-machine-1-1067x800.jpg" alt="Gym Image 1">
    <img src="https://images.pexels.com/photos/1954524/pexels-photo-1954524.jpeg" alt="Gym Image 2">
    <img src="https://artimg.gympik.com/articles/wp-content/uploads/2019/10/Featured.jpg" alt="Gym Image 3">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbfDAWy8FhkWk5-3vUSDWnR6FMjFKKPiMN-Q&s" alt="Gym Image 4">
    <img src="https://www.anytimefitness.co.in/wp-content/uploads/2023/02/Gym-Regimen.jpg" alt="Gym Image 5">
    <img src="https://imgmediagumlet.lbb.in/media/2024/12/676e5fa475f1cb18047a2116_1735286692039.jpg" alt="Gym Image 6">
  </div>

  <footer>
    <p>&copy; 2025 Max Fitness. All rights reserved.</p>
  </footer>
</body>

</html>
